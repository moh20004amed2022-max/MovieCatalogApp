buildscript {
    repositories { google(); mavenCentral() }
    dependencies { classpath 'com.android.tools.build:gradle:8.1.0' }
}

allprojects {
    repositories { google(); mavenCentral() }
}

apply plugin: 'com.android.application'

android {
    namespace 'com.replit.movieapp'
    compileSdk 33
    defaultConfig {
        applicationId "com.replit.movieapp"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }
}
